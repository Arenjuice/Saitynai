openapi: 3.0.0
info:
  title: Example API
  description: An example API farm, field, and record resources
  version: 1.0.0

servers:
  - url: http://localhost:5145

paths:
  /Farms:
    get:
      summary: Get a list of farms
      tags:
        - farm
      operationId: GetFarms
      responses:
        "200":
          description: A list of farms
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Farm"
              example:
                - id: 1
                  name: "Jono ūkis"
                  holdingNumber: "012589"
                  yearOfFoundation: "2020/02/05"
                  type: "Gyvulininkystės ūkis"
                - id: 2
                  name: "Šilutės bendrovė"
                  holdingNumber: "099589"
                  yearOfFoundation: "2000/06/02"
                  type: "Mišrus ūkis"
    post:
      description: "Create a farm"
      tags:
        - farm
      operationId: PostFarm
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateFarmRequestDto"
            example:
              - name: "Algio ūkis"
                holdingNumber: "101556"
                yearOfFoundation: "2015/10/10"
                type: "Bičių ūkis"
      responses:
        "201":
          $ref: "#/components/responses/singleFarm"
        "400":
          $ref: "#/components/responses/badRequest"
        "422":
          $ref: "#/components/responses/unprocessableEntity"

  /farms/{farmId}:
    parameters:
      - $ref: '#/components/parameters/farmId'
    get:
      summary: Get a farm by ID
      tags:
        - farm
      operationId: GetFarm
      responses:
        "200":
          $ref: "#/components/responses/singleFarm"
        "404":
          $ref: "#/components/responses/notFound"
    put:
      summary: Update a farm by ID
      tags:
        - farm
      operationId: PutFarm
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateFarmRequestDto"
            example:
              - name: "Petro ūkis"
                holdingNumber: "101656"
                yearOfFoundation: "2012/10/10"
                type: "Avių ūkis"
      responses:
        "200":
          $ref: "#/components/responses/singleFarm"
        "400":
          $ref: "#/components/responses/badRequest"
        "404":
          $ref: "#/components/responses/notFound"
        "422":
          $ref: "#/components/responses/unprocessableEntity"
    delete:
      summary: Delete a farm by ID
      tags:
        - farm
      operationId: DeleteFarm
      responses:
        "404":
          $ref: "#/components/responses/notFound"
        "204":
          description: Farm deleted
  /Farms/{farmId}/Fields:
    parameters:
      - $ref: '#/components/parameters/farmId'
    get:
      summary: Get fields for a farm
      tags:
        - field
      operationId: GetFields
      responses:
        "200":
          description: List of fields
    post:
      description: 'Add a field'
      tags:
        - field
      operationId: PostField
      responses:
        '201':
          description: OK
  /Farms/{farmId}/Fields/{fieldId}:
    parameters:
      - $ref: '#/components/parameters/farmId'
      - $ref: '#/components/parameters/fieldId'
    get:
      summary: Get a specific field for a farm
      tags:
        - field
      operationId: GetField
      responses:
        "200":
          description: A single field
    put:
      summary: Update a field for a farm
      tags:
        - field
      operationId: PutField
      responses:
        "200":
          description: Updated field
    delete:
      summary: Delete a field for a farm
      tags:
        - field
      operationId: DeleteField
      responses:
        "204":
          description: Field deleted
  /Farms/{farmId}/Fields/{fieldId}/Records:
    parameters:
      - $ref: '#/components/parameters/farmId'
      - $ref: '#/components/parameters/fieldId'
    get:
      summary: Get records for a specific field
      tags:
        - record
      operationId: GetRecords
      responses:
        "200":
          description: List of records
    post:
      description: "Add a record for a specific field"
      tags:
        - record
      operationId: PostRecord
      responses:
        "201":
          description: OK
  /farms/{farmId}/Fields/{fieldId}/Records/{recordId}:
    parameters:
      - $ref: '#/components/parameters/farmId'
      - $ref: '#/components/parameters/fieldId'
      - $ref: '#/components/parameters/recordId'
    get:
      summary: Get a specific record
      tags:
        - record
      operationId: GetRecord
      responses:
        "200":
          description: A single record
    put:
      summary: Update a record
      tags:
        - record
      operationId: PutRecord
      responses:
        "200":
          description: Updated record
    delete:
      summary: Delete a record
      tags:
        - record
      operationId: DeleteRecord
      responses:
        "204":
          description: Record deleted
components:
  schemas:
    Farm:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        holdingNumber:
          type: integer
        yearOfFoundation:
          type: date-time
        type:
          type: string
    CreateFarmRequestDto:
      type: object
      required:
        - name
        - holdingNumber
        - yearOfFoundation
        - type
      properties:
        name:
          minLength: 5
          maxLength: 280
          type: string
        holdingNumber:
          type: integer
        yearOfFoundation:
          type: date-time
        type:
          minLength: 5
          maxLength: 280
          type: string
    UpdateFarmRequestDto:
      type: object
      properties:
        name:
          minLength: 5
          maxLength: 280
          type: string
        holdingNumber:
          type: integer
        yearOfFoundation:
          type: date-time
        type:
          minLength: 5
          maxLength: 280
          type: string
    Field:
      type: object
      properties:
        id:
          type: integer
        famrId:
          type: integer
        number:
          type: integer
        cropGroup:
          type: string
        cropGroupName:
          type: string
        cropSubgroup:
          type: string
        perimeter:
          type: decimal
        area:
          type: decimal
    Record:
      type: object
      properties:
        id:
          type: integer
        fieldId:
          type: integer
        name:
          type: string
        type:
          type: string
        date:
          type: date-time
        description:
          type: string
    problemDetails:
      type: object
      properties:
        type:
          type: string
          format: uri
          description: A URI reference that identifies the problem type.
        title:
          type: string
          description: A short, human-readable summary of the problem type.
        status:
          type: integer
          format: int32
          description: The HTTP status code applicable to this problem.
        detail:
          type: string
          description: A human-readable explanation specific to this occurrence of the problem.
        instance:
          type: string
          format: uri
          description: A URI reference that identifies the specific occurrence of the problem.
        errors:
          type: object
          description: A map of detailed errors for every property ([property => error])
  responses:
    singleFarm:
      description: A farm
      content:
        application/json:
          schema:
            type: object
            items:
              $ref: "#/components/schemas/farm"
          example:
            - id: 1
              name: "Jono ūkis"
              holdingNumber: "012589"
              yearOfFoundation: "2020/02/05"
              type: "Gyvulininkystės ūkis"
    unprocessableEntity:
      description: Unprocessable entity response
      content:
        application/problem+json:
          schema:
            type: object
            items:
              $ref: "#/components/schemas/problemDetails"
          example:
            type: "https://tools.ietf.org/html/rfc4918#section-11.2"
            title: "Unprocessable Entity"
            status: 422
            errors:
              Name:
                - "'Name' must not be empty."
    badRequest:
      description: Bad request response
    notFound:
      description: Resource was not found
  parameters:
    farmId:
      name: farmId
      in: path
      required: true
      schema:
        type: integer
        minimum: 1
      description: The unique identifier of the farm
    fieldId:
      name: fieldId
      in: path
      required: true
      schema:
        type: integer
        minimum: 1
      description: The unique identifier of the field
    recordId:
      name: recordId
      in: path
      required: true
      schema:
        type: integer
        minimum: 1
      description: The unique identifier of the record
  
tags:
  - name: farm
    description: Operations related to farms
  - name: field
    description: Operations related to fields
  - name: record
    description: Operations related to records

externalDocs:
  description: Find more info here
  url: https://example.com/docs